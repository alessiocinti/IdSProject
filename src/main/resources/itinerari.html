<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .select-checkbox option::before {
            content: "\2610";
            width: 1.3em;
            text-align: center;
            display: inline-block;
        }
        .select-checkbox option:checked::before {
            content: "\2611";
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Itinerari</title>
</head>
<body>

<h1>Client Itinerari</h1>

<h2>Aggiungi Itinerario</h2>
<label for="itinerarioId">Itinerario ID:</label>
<input type="text" id="itinerarioId">
<label for="itinerarioTitolo">Titolo Itinerario:</label>
<input type="text" id="itinerarioTitolo">

<label for="listaComuni">ComuneDiRiferimento:</label>
<select id="listaComuni"></select>
<button onclick="aggiornaPunti()">Aggiorna Punti Di Rilievo</button>

<label for="listaPunti">Punti Di Rilievo:</label>
<select id="listaPunti" multiple></select>

<button onclick="createItinerario()">Aggiungi Itinerario</button>

<h2>Elimina Itinerario</h2>
<label for="deleteItinerarioId">Itinerario ID:</label>
<input type="text" id="deleteItinerarioId">
<button onclick="deleteItinerario()">Elimina Itinerario</button>

<h2>Ricerca Itinerario</h2>
<label for="getItinerarioId">Itinerario ID:</label>
<input type="text" id="getItinerarioId">
<button onclick="getItinerarioById()">Ricerca Itinerario</button>
<div id="itinerarioResult"></div>


<script>
    const baseUrl = 'http://localhost:8080';

    //Funzione lista comuni disponibili per la selezione
    document.addEventListener('DOMContentLoaded', function() {
        fetch(`${baseUrl}/comuni`)
            .then(response => response.json())
            .then(data => {
                const comuni = [];
                data.forEach(comune => {
                    comuni.push(comune); // Aggiungi ogni oggetto comune all'array
                });

                listaComuni.innerHTML = '';

                comuni.forEach(comune => {
                    const option = document.createElement('option');
                    option.value = comune.name;
                    option.textContent = comune.name;
                    listaComuni.appendChild(option);
                });
            })
            .then(() => {
            // Codice per gestire il recupero dei comuni e la creazione delle opzioni con successo
        })
        .catch(error => console.error('Error:', error));
    });



    //Funzione punti di rilievo disponibile per aggiunta contenuto
    function aggiornaPunti() {
    fetch(`${baseUrl}/puntiDiRilievo`)
        .then(response => response.json())
        .then(data => {
            const comuneSelezionato = listaComuni.value;
            const puntiDiRilievo = [];
            data.forEach(punto => {
                if (punto.comuneDiRiferimento === comuneSelezionato) {
                    puntiDiRilievo.push(punto); // Aggiungi ogni oggetto comune all'array
                }
            });

            listaPunti.innerHTML = '';

            puntiDiRilievo.forEach(punto => {
                const option = document.createElement('option');
                option.value = punto.name;
                option.textContent = punto.name;
                listaPunti.appendChild(option);
            });
        })
        .then(() => {
            // Codice per gestire il recupero dei puntiDiRilievo e la creazione delle opzioni con successo
        })
        .catch(error => console.error('Error:', error));
}

    //funzione creazione itinerario
    function createItinerario() {
        const itinerarioId = document.getElementById('itinerarioId').value;
        const itinerarioTitolo = document.getElementById('itinerarioTitolo').value;
        const listaComuni = document.getElementById('listaComuni')
        const comuneSelezionato = listaComuni.value;
        const selectedPunti = Array.from(listaPunti.selectedOptions).map(option => option.value);
        const puntiString = selectedPunti.join(' '); // Join values with commas
        const itinerario = { id: itinerarioId, titolo: itinerarioTitolo, comune: comuneSelezionato, punti: puntiString };

        fetch(`${baseUrl}/itinerario`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(itinerario),
        })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    }


    //funzione eliminazione itinerario
    function deleteItinerario() {
        const itinerarioId = document.getElementById('deleteItinerarioId').value;

        fetch(`${baseUrl}/itinerario/${itinerarioId}`, {
            method: 'DELETE',
        })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    }

    //funzione get itinerario dando un id
    function getItinerarioById() {
        const itinerarioId = document.getElementById('getItinerarioId').value;

        fetch(`${baseUrl}/itinerario?id=${itinerarioId}`)
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('itinerarioResult');
                resultDiv.innerHTML = `<p>ID: ${data.id}, Titolo: ${data.titolo}, Comune: ${data.comune}, Punti: ${data.punti}</p>`;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
