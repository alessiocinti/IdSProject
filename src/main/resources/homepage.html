    <style>
        body {
          font-family: Arial, sans-serif;  /* Set a clean, readable font */

        .nav-item {
            margin-bottom: 50px;
        }
        h1 {
          margin-bottom: 20px;  /* Add some space below the title */

        .navbar {
          background-color: transparent; /* Remove default navbar background */
          border: none; /* Remove default navbar border */
          padding: 0; /* Remove default navbar padding */
        }

        .navbar-nav {
          display: flex;
          flex-direction: column; /* Arrange buttons vertically */
          align-items: center; /* Center buttons horizontally */
          margin: 0;
          padding: 0;
          list-style: none; /* Remove default list bullets */
          justify-content: space-between;
        }

        .btn-custom { /* Custom button styles */
          background-image: url("banner.png"); /* Set background image */
          background-size: cover; /* Stretch image to cover button */
          background-position: center; /* Center image within button */
          padding: 15px 25px; /* Adjust padding as needed */
          color: white; /* Text color for readability on image background */
          border: none; /* Remove default button border */
          border-radius: 5px; /* Add rounded corners */
          text-decoration: none; /* Remove underline from link text */
          margin-bottom: 100px; /* Add spacing between buttons */
        }

        .btn-custom:hover { /* Hover effect for buttons */
          opacity: 0.8; /* Slightly reduce opacity on hover */
        }
        h1 {
            font-size: 40px;
        }
    </style>
</head>
